---
- name: Remove unofficial docker packages
  apt:
    name:
      - docker.io
      - docker-doc
      - docker-compose
      - podman-docker
      - containerd
      - runc
    state: absent  

- name: Install docker dependency packages
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present

- name: Create the keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Docker's official GPG key
  get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Dearmor Docker GPG key
  command:
    cmd: gpg --dearmor -o /etc/apt/keyrings/docker.gpg /etc/apt/keyrings/docker.asc
    creates: /etc/apt/keyrings/docker.gpg

- name: Set permissions for Docker GPG key
  file:
    path: /etc/apt/keyrings/docker.gpg
    mode: '0644'

- name: update repository cache
  apt: 
    update_cache: yes
   
- name: Install Docker engine packages
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present     

- name: add current user to docker group 
  shell: |
    sudo usermod -aG docker $USER

# this 3 steps are for updating ansible membership in the docker group 
- name: switch to the root user
  become: yes
  become_user: root
  command: whoami

- name: switch back to previous user
  become: yes
  become_user: "{{ $USER }}"
  command: whoami

- name: Reset connection to refresh groups
  meta: reset_connection
